<!doctype>
<html>
	<head>
		<title>Rock Paper Scissors Turtle Spock</title>
		<link rel="stylesheet" type="text/css" href="css/application.css">

		<script language="javascript" type="text/javascript">
			function playSound(soundfile) {
  				document.getElementById("dummy").innerHTML=
    				"<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
						}
		</script>
	</head>

	<body>

		<h1>Rock Paper Scissors Turtle Spock</h1>
			<span id="dummy"></span>
				<div id='pictures'>
					<div class='choices'>
						<img onmouseover="playSound('audio/	smell_whats_cooking.mp3');" src='images/rock.jpg' data-pick="rock">
						<img onmouseover="playSound('audio/inceptionbutton.mp3');" src='images/paper.png' data-pick="paper">
						<img onmouseover="playSound('audio/sax.mp3');" src='images/scissors.jpg' data-pick="scissors">
						<img onmouseover="playSound('audio/i-like-turtles.mp3');" src='images/lizard.jpg' data-pick="lizard">
						<img onmouseover="playSound('audio/Spock_Illogical.mp3');" src='images/spock.jpeg' data-pick="Spock">
					</div>
				</div>

		<ul id="results"></ul>

		<script src='lib/RockPaperScissors.js'></script>
		<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
		<script>
			$(document).ready(function(){
				var player1 = new Player('Human');
				var player2 = new Player('Computer');
				var game = new Game(player1, player2);

			$('.choices img').on('click', function(){
				player1.picks($(this).data('pick'));
				player2.picks('spock');
				game.winner();

				var latestResult = $('<li>' + game.message() + '</li>');
				$('#results').append(latestResult);
				});
			})
		</script>
	</body>
</html>
